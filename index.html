<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manasvi Token</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="coinImage"> 
            <img src="happy-st-patricks-day-leprechaun-with-money.png">
        </div>
        <h1>Welcome to MNS</h1>
        <p class="subtitle">Your secure and fast token transaction platform</p>

        <button id="connectWallet" class="main-btn">Connect Wallet</button>

        <div id="actions" class="hidden">
            <button class="action-btn" data-action="transfer">Transfer Tokens</button>
            <button class="action-btn" data-action="approve">Approve Spender</button>
            <button class="action-btn" data-action="transferFrom">Transfer From</button>
            <button class="action-btn" data-action="mint">Mint Tokens</button>
        </div>

        <div id="inputSection" class="hidden">
            <h3 id="actionTitle"></h3>
            <div id="inputFields"></div>
            <button id="executeBtn" class="main-btn">Execute</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
